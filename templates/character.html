<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helldivers 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container-xl">
        <div class="col">
            <div class="row">
                <img src="{{ url_for('static', filename='images/Helldivers-2.jpg') }}" alt="Helldivers 2" class="img-fluid"/>
            </div>
            <div class="row text-center">
                <h1 class="display-1">Helldivers 2 Character Customizer</h1>
                <p>Customize your Helldivers 2 character with the options below.</p>
            </div>
            <div class="row">
                <form action="/character" method="post">
                    <div class="col">
                        <h2>Select Armor</h2>
                        <div class="form-check" id="armor">
                            <input class="form-check-input" type="radio" name="Armor" value="CM-21 Trench Paramedic" id="armor1">
                            <label class="form-check-label" for="armor1">CM-21 Trench Paramedic</label>
                            <br>
                            <input class="form-check-input" type="radio" name="Armor" value="SC-37 Legionnaire" id="armor2">
                            <label class="form-check-label" for="armor2">SC-37 Legionnaire</label>
                            <br>
                            <input class="form-check-input" type="radio" name="Armor" value="CE-81 Juggernaut" id="armor3">
                            <label class="form-check-label" for="armor3">CE-81 Juggernaut</label>
                            <br>
                            <input class="form-check-input" type="radio" name="Armor" value="Hero of the People" id="armor4">
                            <label class="form-check-label" for="armor4">Hero of the People</label>
                        </div>
                        <!-- Add more armor options here -->
                    </div>
                    <div class="col">
                        <h2>Select Emote</h2>
                        <div class="form-check" id="emotes">
                            <input class="form-check-input" type="radio" name="Emote" value="Explosive Handshake" id="emote1">
                            <label class="form-check-label" for="emote1">Explosive Handshake</label>
                            <br>
                            <input class="form-check-input" type="radio" name="Emote" value="Finger Guns" id="emote2">
                            <label class="form-check-label" for="emote2">Finger Guns</label>
                            <br>
                            <input class="form-check-input" type="radio" name="Emote" value="Helldiver Salute" id="emote3">
                            <label class="form-check-label" for="emote3">Helldiver Salute</label>
                            <br>
                            <input class="form-check-input" type="radio" name="Emote" value="Celebrate" id="emote4">
                            <label class="form-check-label" for="emote4">Celebrate</label>
                        </div>
                        <!-- Add more helmet options here -->
                    </div>
                    <div class="col">
                        <h2>Select Cape</h2>
                        <div class="form-check" id="capes">
                            <input class="form-check-input" type="radio" name="Cape" value="Light of Eternal Liberty" id="cape1">
                            <label class="form-check-label" for="cape1">Light of Eternal Liberty</label>
                        
                            <br>
                            <input class="form-check-input" type="radio" name="Cape" value="Cloak of Posterity's Gratitude" id="cape2">
                            <label class="form-check-label" for="cape2">Cloak of Posterity's Gratitude</label>
                        
                            <br>
                            <input class="form-check-input" type="radio" name="Cape" value="Blazing Samaritan" id="cape3">
                            <label class="form-check-label" for="cape3">Blazing Samaritan</label>
                        
                            <br>
                            <input class="form-check-input" type="radio" name="Cape" value="Tideturner" id="cape4">
                            <label class="form-check-label" for="cape4">Tideturner</label>
                        </div>
                        
                    </div>
                </div>
                <div class="row text-center">
                    <h2>Your Character</h2>
                    <div class="col" id="character"></div>
                    <div class="col" id="character2">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Armor</th>
                                    <th scope="col">Emote</th>
                                    <th scope="col">Cape</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for row in data %}
                                <tr>
                                    <td id="armor_choice">{{ row[0] }}</td>
                                    <td id="emote_choice">{{ row[1] }}</td>
                                    <td id="cape_choice">{{ row[2] }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-success" id="submit">Submit</button>
                </div>
            </form>
            <div class="row">
                <a href="/loadout"><button class="btn btn-primary">Choose Loadout</button></a>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/character.js') }}"></script>
</body>
</html>
