<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helldivers 2 Loadout Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/js/loadout.js"></script>
</head>
<body>
    <main>
        <div class="container-fluid bg-primary text-white">
            <h1 class="display-1 text-center">Helldivers 2 Loadout Selector</h1>
            <img src="{{ url_for('static', filename='images/Helldivers-2.jpg') }}" class="img-fluid" alt="Helldivers 2">

            <br>
            <div class="row text-center bg-dark p-2 m-2">
                <h3 class="display-4">Selected Loadout:</h3>
                <ul class="list-group">
                    <!-- Loadout choices will be displayed here -->
                </ul>
            </div>
            <form action="/loadout" method="POST">
                <div class="row">
                    <div class="col bg-dark p-2 m-2">
                        <h3 class="display-3" >Support Weapon</h3>
                        <div class="form-check" id="support_weapon">
                            <input type="checkbox" class="form-check-input" value="Railgun">
                            <label class="form-check-label">Railgun</label>
                            <br>
                            <input type="checkbox" class="form-check-input" value="Arc Thrower">
                            <label class="form-check-label">Arc Thrower</label>
                            <br>
                            <input type="checkbox" class="form-check-input" value="Flamethrower">
                            <label class="form-check-label">Flamethrower</label>
                            <br>
                            <input type="checkbox" class="form-check-input" value="Autocannon">
                            <label class="form-check-label">Autocannon</label>
                            <br>
                            <input type="checkbox" class="form-check-input" value="Stalwart">
                            <label class="form-check-label">Stalwart</label>
                            <br>
                            <input type="checkbox" class="form-check-input" value="Machine Gun">
                            <label class="form-check-label">Machine Gun</label>
                        </div>
                    </div>


                    <div class="col bg-dark p-2 m-2">
                        <h3 class="display-3">Orbitals & Strikes</h3>
                        <div class="form-check" id="orbital_airstrike">
                            <input type="checkbox" class="form-check-input" value="Eagle Airstrike">
                            <label class="form-check-label">Eagle Airstrike</label>
                            <br>
                            <input type="checkbox" class="form-check-input" value="Orbital Laser">
                            <label class="form-check-label">Orbital Laser</label>
                            <br>
                            <input type="checkbox" class="form-check-input" value="Napalm Strike">
                            <label class="form-check-label">Napalm Strike</label>
                            <br>
                            <input type="checkbox" class="form-check-input" value="Orbital Railcannon">
                            <label class="form-check-label">Orbital Railcannon</label>
                            <br>
                            <input type="checkbox" class="form-check-input" value="Eagle Cluster Bomb">
                            <label class="form-check-label">Eagle Cluster Bomb</label>
                            <br>
                            <input type="checkbox" class="form-check-input" value="Eagle 500kg Bomb">
                            <label class="form-check-label">Eagle 500kg Bomb</label>
                        </div>
                    </div>


                    

                <div class='row'>
                    <div class='col'>
                        <img src="{{ url_for('static', filename='images/railgun.jpg') }}" class='img-fluid' style="" alt='Railgun'>
                    </div>
                    <div class='col'>
                        <img src="{{ url_for('static', filename='images/autocannon.jpg') }}" class='img-fluid' style="" alt='Autocannon'>
                    </div>
                </div>



                
                <div class='row'>
                    <div class='col bg-dark p-2 m-2'>
                        <h3 class='display-3'>Sentry Turrets</h3>
                        <div class='form-check' id='sentry'>
                            <input type='checkbox' class='form-check-input' value='Machine Gun Sentry'>
                            <label class='form-check-label'>Machine Gun Sentry</label>
                            <br/>
                            <input type='checkbox' class='form-check-input' value='Gatling Sentry'>
                            <label class='form-check-label'>Gatling Sentry</label>
                            <br/>
                            <input type='checkbox' class='form-check-input' value='Mortar Sentry'>
                            <label class='form-check-label'>Mortar Sentry</label>
                            <br/>
                            <input type='checkbox' class='form-check-input' value='Rocket Sentry'>
                            <label class='form-check-label'>Rocket Sentry</label>
                            <br/>
                            <input type='checkbox' class='form-check-input' value='Autocannon Sentry'>
                            <label class='form-check-label'>Autocannon Sentry</label>
                            <br/>
                            <input type='checkbox' class='form-check-input' value='EMS Mortar Sentry'>
                            <label class='form-check-label'>EMS Mortar Sentry</label>
                        </div>
                    </div>

                    <br/>
                    <div class='col bg-dark p-2 m-2'>
                        <h3 class='display-3'>Backpack Stratagems</h3>
                        <div class='form-check' id='backpack'>
                            <input type='checkbox' class='form-check-input' value='Resupply Pack'>
                            <label class='form-check-label'>Resupply Pack</label>
                            <br/>
                            <input type='checkbox' class='form-check-input' value='SH-20 Shield Generator Pack'>
                            <label class='form-check-label'>SH-20 Shield Generator Pack</label>
                            <br/>
                            <input type='checkbox' class='form-check-input' value='AD-334 Guard Dog'>
                            <label class='form-check-label'>AD-334 Guard Dog</label>
                            <br/>
                            <input type='checkbox' class='form-check-input' value='AD-289 Guard Dog "Rover"'>
                            <label class='form-check-label'>AD-289 Guard Dog "Rover"</label>
                        </div>
                    </div>
                
                </div>
                <div class="row">
                    <button class="btn btn-primary" id="submit">Submit</button>
                </div>
            </form>

            <br/>

        </div>
    </main>
</body>
</html>
